<body>
    <p>the <a>tag  is defines a hyperlink, 
        <br><br>
        which is used to link from one page to another.
        <br><br>
        The most important attribute of the <a> element is href attribute,
            <br><br>
            which indicates the link's destination.
            <br><br>
            EXAMPLE:
    </p>
    <a href="https://www.google.com/">google</a>
